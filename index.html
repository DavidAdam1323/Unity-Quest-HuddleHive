<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unity Quest</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="home">
      <div class="circle">
        <div class="user-details-section">
          <h1 class="user-name">Jack . <span class="points">95XP</span></h1>
          <img class="logo" src="assets/logo.svg" alt="Logo" />
        </div>
      </div>

      <div class="challenges">
        <h2 class="challenges-title">Challenges</h2>
        <div class="slider-container">
          <div id="slider">
            <div class="slide">1</div>
            <div class="slide">2</div>
            <div class="slide">3</div>
          </div>
          <button class="prev">Prev</button>
          <button class="next">Next</button>
        </div>
      </div>
    </div>

    <div class="leader-board">
      <h2 class="leader-board-title">Leaderboard</h2>
      <ul class="board">
        <li class="board-list">
          <div class="board-line">
            <h3 class="position">1</h3>
            <div class="kf">KF</div>
            <p class="name">Sonia98</p>
          </div>
          <div class="xp">
            <p>10001XP</p>
          </div>
        </li>
        <li class="board-list">
          <div class="board-line">
            <h3 class="position">2</h3>
            <div class="kf">KF</div>
            <p class="name">Sonia98</p>
          </div>
          <div class="xp">
            <p>10001XP</p>
          </div>
        </li>
        <li class="board-list">
          <div class="board-line">
            <h3 class="position">3</h3>
            <div class="kf">KF</div>
            <p class="name">Sonia98</p>
          </div>
          <div class="xp">
            <p>10001XP</p>
          </div>
        </li>
       
      </ul>

    </div>

    <div class="nav-bar">
      <ul class="nav-links">
        <li><a href="home">Home</a></li>
        <li><a href="quest">My Quest</a></li>
        <li><a href="messages">Messages</a></li>
        <li><a href="account">My Account</a></li>
      </ul>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
